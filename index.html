<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Validator - MASTER TOOL</title>
<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: "Courier New", monospace;
        text-align: center;
        padding: 30px;
    }
    h1 {
        font-size: 2rem;
        text-shadow: 0 0 10px #00ff00;
    }
    input {
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #00ff00;
        background: #000;
        color: #00ff00;
        outline: none;
        margin-top: 20px;
        width: 80%;
        max-width: 300px;
    }
    button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
        border: none;
        background: #00ff00;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #00cc00;
    }
    #result {
        margin-top: 30px;
        font-size: 1.1rem;
        text-shadow: 0 0 5px #00ff00;
    }
</style>
</head>
<body>

<h1>üîç MASTER TOOL - Email Validator</h1>
<input type="email" id="email" placeholder="Enter Email Address">
<br>
<button onclick="validateEmail()">CHECK</button>

<div id="result"></div>

<script>
async function validateEmail() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter an email!";
        return;
    }

    document.getElementById("result").innerHTML = "‚è≥ Checking...";

    try {
        const response = await fetch(`/api/validate?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.is_valid_format && data.is_valid_format.value) {
            document.getElementById("result").innerHTML = `‚úÖ Valid Email<br>Format: ${data.is_valid_format.value}`;
        } else {
            document.getElementById("result").innerHTML = `‚ùå Invalid Email`;
        }
    } catch (error) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error checking email.";
    }
}
</script>

</body>
</html>
